apiVersion: v1
kind: Pod
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app: contract
spec:
  containers:
    - name: contract-wiremock
      image: registry.k3d.local:5000/ptx-sandbox/contract:1.10.0-slim
      imagePullPolicy: IfNotPresent
      ports:
        - name: contract-port
          containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app: contract
spec:
  selector:
    app: contract
  type: NodePort
  ports:
    - name: contract-port
      port: 3001
      targetPort: contract-port
      nodePort: 30031
