apiVersion: v1
kind: Pod
metadata:
  name: builder
  namespace: ptx-edge
spec:
  containers:
    - name: builder
      image: registry.k3d.local:5000/ptx-edge/builder:1.0
      imagePullPolicy: IfNotPresent
      #command: [ "python3", "-m", "app"]
      command: [ "/bin/sh", "-c", "sleep infinity" ]
      volumeMounts:
        - name: src
          mountPath: /usr/src/builder/app
        - name: worker-dir
          mountPath: /usr/src/worker
          readOnly: false
        - name: data-dir
          mountPath: /var/cache/data
          readOnly: false
      ports:
        - name: webhook-port
          containerPort: 8888
          protocol: TCP
      env:
        - name: BUILD_DATA_SRC
          value: "https://github.com/czeni/sample-datasets/raw/refs/heads/main/mnist_train_data.npz"
          #value: "file:///etc/hostname"
        - name: BUILD_DATA_DST
          value: "/var/cache/data/"
  restartPolicy: Never
  volumes:
    - name: src
      hostPath:
        path: /usr/local/share/builder/app
        type: Directory
    - name: data-dir
      emptyDir:
        sizeLimit: 100Mi
    - name: worker-dir
      emptyDir:
        sizeLimit: 100Mi