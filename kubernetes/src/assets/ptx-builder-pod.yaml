apiVersion: v1
kind: ConfigMap
metadata:
  name: pdc-config-env
  namespace: ptx-edge
data:
  BUILD_PDC_HOST: "pdc.ptx-edge.svc.cluster.local"
  BUILD_PDC_PORT: "3000"
  BUILD_CONTRACT_HOST: "contract.ptx-sandbox.svc.cluster.local"
