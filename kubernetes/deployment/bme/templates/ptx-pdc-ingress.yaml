apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${PDC}-${DEF_ZONE}
  namespace: ${DEF_NS}
  labels:
    app: ${PDC}
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/${DEF_NS}/${DEF_ZONE}/${PDC}`)
      kind: Rule
      middlewares:
        - name: ${PDC}-${DEF_ZONE}-stripprefix
      services:
        - name: ${PDC}-${DEF_ZONE}
          port: ${PDC_DEF_PORT}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ${PDC}-${DEF_ZONE}-stripprefix
  labels:
    app: ${PDC}
spec:
  stripPrefix:
    prefixes:
      - /${DEF_NS}/${DEF_ZONE}/${PDC}