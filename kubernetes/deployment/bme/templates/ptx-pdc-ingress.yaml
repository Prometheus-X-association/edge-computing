---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${PDC}-${DEF_ZONE}
  namespace: ${DEF_NS}
  labels:
    app: ${PDC}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: ${DEF_NS}-${PDC}-${DEF_ZONE}-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /${DEF_NS}/${DEF_ZONE}/${PDC}
            pathType: Prefix
            backend:
              service:
                name: ${PDC}-${DEF_ZONE}
                port:
                  number: ${PDC_DEF_PORT}
