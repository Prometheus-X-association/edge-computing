---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ${PDC}-${DEF_ZONE}-stripprefix
  namespace: ${DEF_NS}
  labels:
    app: ${PDC}
spec:
  stripPrefix:
    prefixes:
      - /${DEF_NS}/${DEF_ZONE}/${PDC}
