---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ${PDC}-${DEF_ZONE}-stripprefix
  namespace: ${DEF_NS}
  labels:
    app: ${PDC}
spec:
  stripPrefix:
    prefixes:
      - /${DEF_NS}/${DEF_ZONE}/${PDC}
---
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: tls-opt
  namespace: ${DEF_NS}
spec:
  minVersion: VersionTLS13
