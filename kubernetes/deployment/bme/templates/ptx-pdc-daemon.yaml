apiVersion: v1
kind: ConfigMap
metadata:
  name: pdc-config
  namespace: ptx-edge
data:
  .env: |
    NODE_ENV=production
    PORT=${PDC_DEF_PORT}
    SESSION_SECRET=abc
    SESSION_COOKIE_EXPIRATION=24000
    MONGO_URI=mongodb://127.0.0.1:27017/dataspace-connector
    WINSTON_LOGS_MAX_FILES=14d
    WINSTON_LOGS_MAX_SIZE=20m
    JWT_BEARER_TOKEN_EXPIRATION=3h
    JWT_REFRESH_TOKEN_EXPIRATION=1d
  config-template.json: |
    {
      "endpoint": "${PDC_ENDPOINT}",
      "serviceKey": "${PDC_SERVICE_KEY}",
      "secretKey": "${PDC_SECRET_KEY}",
      "contractUri": "${PTX_CONTRACT_URI}",
      "catalogUri": "${PTX_CATALOG_URI}",
      "consentUri": "${PTX_CONSENT_URI}",
      "expressLimitSize": "100mb"
    }
  entrypoint.sh: |
    #!/usr/bin/env sh
    envsubst <dist/src/config.production.json.template >dist/src/config.production.json
    exec "$@"
immutable: true
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: pdc-secrets
  namespace: ptx-edge
data:
  PDC_SERVICE_KEY: ${PDC_SERVICE_KEY_BASE64_ENCODED}
  PDC_SECRET_KEY: ${PDC_SECRET_KEY_BASE64_ENCODED}
immutable: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdc
  namespace: ptx-edge
  labels:
    app: pdc
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pdc-init
  namespace: ptx-edge
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "patch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pdc-init
  namespace: ptx-edge
subjects:
  - kind: ServiceAccount
    name: pdc
    namespace: ptx-edge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pdc-init
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-lister
  namespace: ptx-edge
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-lister
  namespace: ptx-edge
subjects:
  - kind: ServiceAccount
    name: pdc
    namespace: ptx-edge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-lister
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pdc
  namespace: ptx-edge
  labels:
    app: pdc
spec:
  selector:
    matchLabels:
      app: pdc
  template:
    metadata:
      labels:
        app: pdc
    spec:
      nodeSelector:
        connector.dataspace.ptx.org/enabled: "true"
      serviceAccountName: pdc
      initContainers:
        - name: builder
          image: ${REGISTRY}/ptx-edge/builder:1.0
          imagePullPolicy: IfNotPresent
          command: [ "python3", "-m", "app.tools.pdc-init", "-v", "--type=clusterip" ]
          volumeMounts:
            - name: kube-api-client-cfg
              mountPath: /var/run/secrets/projected
              readOnly: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
        - name: mongodb
          image: ${REGISTRY}/ptx/mongodb:8.0.5-slim
          imagePullPolicy: IfNotPresent
          ports:
            - name: mongo-port
              containerPort: 27017
          restartPolicy: Always # Native sidecar container
      containers:
        - name: connector
          image: ${REGISTRY}/ptx/connector:1.9.5-slim
          imagePullPolicy: IfNotPresent
          ports:
            - name: pdc-port
              containerPort: ${PDC_DEF_PORT}
          envFrom:
            - secretRef:
                name: pdc-secrets
          volumeMounts:
            - name: pdc-env
              mountPath: "/usr/src/app/.env.production"
              subPath: .env.production
              readOnly: true
            - name: pdc-config-template
              mountPath: "/usr/src/app/dist/src/config.production.json.template"
              subPath: config.production.json.template
              readOnly: true
            - name: pdc-entrypoint
              mountPath: "/usr/src/app/docker/scripts/entrypoint.sh"
              subPath: entrypoint.sh
              readOnly: true
          command: [ "/bin/sh", "/usr/src/app/docker/scripts/entrypoint.sh" ]
          args: [ "npm", "run", "start" ]
      volumes:
        - name: pdc-env
          configMap:
            name: pdc-config
            items:
              - key: .env
                path: .env.production
        - name: pdc-config-template
          configMap:
            name: pdc-config
            items:
              - key: config-template.json
                path: config.production.json.template
        - name: pdc-entrypoint
          configMap:
            name: pdc-config
            items:
              - key: entrypoint.sh
                path: entrypoint.sh
        - name: kube-api-client-cfg
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3607
                  path: token
              - configMap:
                  items:
                    - key: ca.crt
                      path: ca.crt
                  name: kube-root-ca.crt
              - downwardAPI:
                  items:
                    - fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                      path: namespace
---
apiVersion: v1
kind: Service
metadata:
  name: pdc-${DEF_ZONE}
  namespace: ptx-edge
spec:
  selector:
    app: pdc
    privacy-zone.dataspace.ptx.org/${DEF_ZONE}: "true"
  type: ClusterIP
  ports:
    - name: pdc-port
      port: ${PDC_DEF_PORT}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pdc-${DEF_ZONE}
  namespace: ptx-edge
  labels:
    app: pdc
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/ptx-edge/${DEF_ZONE}/pdc`)
      kind: Rule
      middlewares:
        - name: pdc-${DEF_ZONE}-stripprefix
      services:
        - name: pdc-${DEF_ZONE}
          port: ${PDC_DEF_PORT}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pdc-${DEF_ZONE}-stripprefix
  labels:
    app: pdc
spec:
  stripPrefix:
    prefixes:
      - /ptx-edge/${DEF_ZONE}/pdc