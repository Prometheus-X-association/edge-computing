---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${API}-secure
  namespace: ${DEF_NS}
  labels:
    app: ${API}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: ${DEF_NS}-${API}-basic-auth@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: ${DEF_NS}-${API}-tls-opt@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /${DEF_NS}/${API}/${API_VER}
            pathType: Prefix
            backend:
              service:
                name: ${API}
                port:
                  number: ${API_PORT}
  tls:
    - secretName: ${API}-tls
    - hosts:
        - ${API_TLS_DOMAIN}
---