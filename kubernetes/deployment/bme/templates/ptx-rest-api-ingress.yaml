---
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: ${API}-tls-opt
  namespace: ${DEF_NS}
spec:
  minVersion: VersionTLS13
---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: ${API}-auth-secret
  namespace: ${DEF_NS}
stringData:
  username: ${API_BASIC_USER}
  password: ${API_BASIC_PASSWORD}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ${API}-basic-auth
  namespace: ${DEF_NS}
spec:
  basicAuth:
    secret: ${API}-auth-secret
