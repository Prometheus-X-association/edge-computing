apiVersion: batch/v1
kind: Job
metadata:
  name: ${BUILD}-no-pz
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${BUILD}
    env: demo
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${BUILD}
        env: demo
    spec:
      initContainers:
        - name: ${BUILD}
          image: ${BUILD_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "python3.13", "-m", "app.builder", "-d" ]
          volumeMounts:
            - mountPath: "/usr/src/app"
              name: cache-volume-worker
              readOnly: false
            - mountPath: "/var/cache/data"
              name: cache-volume-data
              readOnly: false
      containers:
        - name: demo-worker
          image: ${WORKER_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - sleep 5s
          volumeMounts:
            - mountPath: "/usr/src/app"
              name: cache-volume-worker
              readOnly: true
            - mountPath: "/var/cache/data"
              name: cache-volume-data
              readOnly: true
            - mountPath: "/var/cache/result"
              name: cache-volume-result
              readOnly: false
      restartPolicy: OnFailure
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
      volumes:
        - name: cache-volume-data
          emptyDir:
            sizeLimit: 10Mi
        - name: cache-volume-worker
          emptyDir:
            sizeLimit: 10Mi
        - name: cache-volume-result
          persistentVolumeClaim:
            claimName: ${BUILD}-pvc-${PVC}