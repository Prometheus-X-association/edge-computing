apiVersion: batch/v1
kind: Job
metadata:
  name: ${BUILD}-with-pz
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${BUILD}
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${BUILD}
    spec:
      initContainers:
        - name: ${BUILD}
          image: ${BUILD_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - echo ">>> builder started";
              sleep 5s;
              echo "App created" | tee /usr/src/app/app.py;
              sleep 5s;
              echo "Data created" | tee /var/cache/data/data.csv;
              echo ">>> builder ended";
          volumeMounts:
            - mountPath: "/usr/src/app"
              name: cache-volume-worker
              readOnly: false
            - mountPath: "/var/cache/data"
              name: cache-volume-data
              readOnly: false
      containers:
        - name: worker
          image: ${BUILD_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - echo ">>> worker started";
              ls /usr/src/app/ /var/cache/data/;
              sleep 5s;
              echo "Result created" | tee /var/cache/result/result.csv;
              echo ">>> worker ended";
          volumeMounts:
            - mountPath: "/usr/src/app"
              name: cache-volume-worker
              readOnly: true
            - mountPath: "/var/cache/data"
              name: cache-volume-data
              readOnly: true
            - mountPath: "/var/cache/result"
              name: cache-volume-result
              readOnly: false
      restartPolicy: OnFailure
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: privacy-zone.dataspace.prometheus-x.org/${PZ_A}
                    operator: In
                    values:
                      - "true"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
      volumes:
        - name: cache-volume-data
          emptyDir:
            sizeLimit: 10Mi
        - name: cache-volume-worker
          emptyDir:
            sizeLimit: 10Mi
        - name: cache-volume-result
          persistentVolumeClaim:
            claimName: ${BUILD}-pvc-pz