# nonk8s
kind: Simple
apiVersion: k3d.io/v1alpha5
metadata:
  name: ${CLUSTER}
servers: 1
agents: 0
ports:
  - port: ${LB_PORT}:80
    nodeFilters:
      - loadbalancer
volumes:
  # Add registry CA cert
  - volume: ${CA_DIR}/ca.crt:/usr/share/ca-certificates/ptx-edge/registry_CA.crt:ro
    nodeFilters:
      - all
registries:
  create:
    name: ${REGISTRY}
    image: ptx-edge/registry:1.0
    hostPort: "${REGISTRY_PORT}"
    volumes:
      - ${SCRIPT_DIR}/.cache:/var/lib/registry   # Persist data locally
  config: |
    mirrors:
      ${REGISTRY}:${REGISTRY_PORT}:
        endpoint:
          - https://${REGISTRY}:${REGISTRY_PORT}
    configs:
      ${REGISTRY}:${REGISTRY_PORT}:
        auth:
          username: ${REGISTRY_USER}
          password: ${REGISTRY_SECRET}
        tls:
          ca_file: /usr/share/ca-certificates/ptx-edge/registry_CA.crt
options:
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
  k3d:
    wait: true
    timeout: ${TIMEOUT}s