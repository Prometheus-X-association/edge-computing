---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ptx-edge-local
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
reclaimPolicy: Delete
allowVolumeExpansion: false
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${TASK1}-pv
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${TASK1}
    env: demo
spec:
  storageClassName: ptx-edge-local
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  local:
    path: "/var/cache/storage"
  volumeMode: Filesystem
  claimRef:
    name: ${TASK1}-pvc
    namespace: ${PTX}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: hardware/disktype
              operator: In
              values:
                - ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${TASK1}-pvc
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${TASK1}
    env: demo
spec:
  storageClassName: ptx-edge-local
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 128Mi
  volumeName: ${TASK1}-pv
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${TASK1}
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${TASK1}
    env: demo
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${TASK1}
        env: demo
    spec:
      initContainers:
        - name: ${BUILDER}
          image: ${REGISTRY}:${REGISTRY_PORT}/${BUILDER_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "python3", "-m", "app", "-v" ]
          volumeMounts:
            - name: worker-dir
              mountPath: /usr/src/worker
              readOnly: false
            - name: data-dir
              mountPath: /var/cache/data
              readOnly: false
            - name: registry-ca
              mountPath: /usr/share/ca-certificates/ptx-edge
              readOnly: true
          env:
            - name: BUILD_CONNECTION_TIMEOUT
              value: "${TIMEOUT}"
            - name: BUILD_DATA_SRC
              value: "https://github.com/czeni/sample-datasets/raw/refs/heads/main/mnist_train_data.npz"
            - name: BUILD_DATA_DST
              value: "/var/cache/data/"
            - name: BUILD_WORKER_SRC
              value: "remote://docker.io/czentye/convnet-worker:latest"
            - name: BUILD_WORKER_DST
              value: "REGISTRY/worker/task:latest"
      containers:
        - name: worker
          image: ${REGISTRY}:${REGISTRY_PORT}/worker/task:latest
          imagePullPolicy: Always
          command: [ "python3", "-m", "app.training_worker" ]
          volumeMounts:
            - name: data-dir
              mountPath: /var/cache/data
              readOnly: true
            - name: result-dir
              mountPath: /var/cache/result
              readOnly: false
          env:
            - name: TASK_INPUT_DIR
              value: /var/cache/data/
            - name: TASK_OUTPUT_DIR
              value: /var/cache/result
      restartPolicy: OnFailure
      schedulerName: ptx-edge-scheduler
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: hardware/disktype
                    operator: In
                    values:
                      - ssd
      volumes:
        - name: worker-dir
          emptyDir:
            sizeLimit: 100Mi
        - name: data-dir
          emptyDir:
            sizeLimit: 100Mi
        - name: result-dir
          persistentVolumeClaim:
            claimName: ${TASK1}-pvc
        - name: registry-ca
          configMap:
            name: registry-root-ca.crt
            items:
              - key: ca.crt
                path: registry_CA.crt
---