---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${SCHEDULER}
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${SCHEDULER}
    env: ${ENV}
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${SCHEDULER}-rbac
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${SCHEDULER}
    env: ${ENV}
rules:
  - apiGroups: [ "", ]
    resources: [ "pods" ]
    verbs: [ "watch", "list" ]
  - apiGroups: [ "", ]
    resources: [ "bindings", "events" ]
    verbs: [ "create" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${SCHEDULER}-rbac
  namespace: ${PTX_NS}
  labels:
    app.kubernetes.io/name: ${SCHEDULER}
    env: ${ENV}
subjects:
  - kind: ServiceAccount
    name: ${SCHEDULER}
    namespace: ${PTX}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${SCHEDULER}-rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-lister
  namespace: ${PTX}
  labels:
    env: ${ENV}
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-lister
  namespace: ${PTX}
  labels:
    env: ${ENV}
subjects:
  - kind: ServiceAccount
    name: ${SCHEDULER}
    namespace: ${PTX}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-lister
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SCHEDULER}
  namespace: ${PTX}
  labels:
    app.kubernetes.io/name: ${SCHEDULER}
    env: ${ENV}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ${SCHEDULER}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${SCHEDULER}
        env: ${ENV}
    spec:
      serviceAccountName: ${SCHEDULER}
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
        - name: ${SCHEDULER}
          image: ${REGISTRY}:${REGISTRY_PORT}/${SCHED_IMG}
          imagePullPolicy: IfNotPresent
          command: [ "python3", "-m", "app", "-v"]
          env:
            - name: METHOD
              value: ${SCHEDULER_METHOD}
            - name: SCHEDULER
              value: ${SCHEDULER_REF}
      restartPolicy: Always
---