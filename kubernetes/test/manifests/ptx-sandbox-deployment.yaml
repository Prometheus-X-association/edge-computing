apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog-wiremock
          image: ptx-sandbox/catalog:1.9.2-slim
          imagePullPolicy: IfNotPresent
          ports:
            - name: catalog-port
              containerPort: 8082
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: catalog
spec:
  ports:
    - port: 3002
      protocol: TCP
      targetPort: catalog-port
  selector:
    app: catalog