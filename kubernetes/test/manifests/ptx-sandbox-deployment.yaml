apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: sandbox
    app.kubernetes.io/instance: contract-mock
    app.kubernetes.io/version: "1.9.10"
    app.kubernetes.io/component: contract
    app.kubernetes.io/part-of: ptx-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contract
  template:
    metadata:
      labels:
        app: contract
        app.kubernetes.io/name: sandbox
        app.kubernetes.io/instance: contract-mock
        app.kubernetes.io/version: "1.9.10"
        app.kubernetes.io/component: contract
        app.kubernetes.io/part-of: ptx-core
    spec:
      containers:
        - name: contract-wiremock
          image: ptx-sandbox/contract:1.9.10-slim
          imagePullPolicy: IfNotPresent
          ports:
            - name: contract-port
              containerPort: 8081
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: sandbox
    app.kubernetes.io/instance: contract-mock
    app.kubernetes.io/version: "1.9.10"
    app.kubernetes.io/component: contract
    app.kubernetes.io/part-of: ptx-core
spec:
  selector:
    app: contract
    app.kubernetes.io/name: sandbox
    app.kubernetes.io/instance: contract-mock
    app.kubernetes.io/version: "1.9.10"
    app.kubernetes.io/component: contract
    app.kubernetes.io/part-of: ptx-core
  ports:
    - port: 3001
      protocol: TCP
      targetPort: contract-port
---
