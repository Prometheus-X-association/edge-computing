apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: contract
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contract
  template:
    metadata:
      labels:
        app: contract
    spec:
      containers:
        - name: contract-wiremock
          image: ptx-sandbox/contract:1.9.2-slim
          imagePullPolicy: IfNotPresent
          ports:
            - name: contract-port
              containerPort: 8081
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: contract
  namespace: ptx-sandbox
  labels:
    app.kubernetes.io/name: contract
spec:
  ports:
    - port: 3001
      protocol: TCP
      targetPort: contract-port
  selector:
    app: contract
---
