kind: Simple
apiVersion: k3d.io/v1alpha5
metadata:
  name: test-cluster
servers: 1
agents: 2
ports:
  - port: 8080:80
    nodeFilters:
      - loadbalancer
hostAliases:
  - ip: 172.17.0.1
    hostnames:
      - host.docker.internal
options:
  k3d:
    wait: true
    timeout: 30s
  k3s:
    nodeLabels:
      - label: privacy-zone.dataspace.prometheus-x.org/zone-C=true
        nodeFilters:
          - server:0
      - label: privacy-zone.dataspace.prometheus-x.org/zone-A=true
        nodeFilters:
          - agent:0
      - label: privacy-zone.dataspace.prometheus-x.org/zone-B=true
        nodeFilters:
          - agent:*
      - label: connector.dataspace.prometheus-x.org/enabled=true
        nodeFilters:
          - agent:0
          - agent:1